name: LLM Tests

on:
  push:
    paths:
      - 'lib/llm/**'
      - 'tests/llm/**'
  pull_request:
    paths:
      - 'lib/llm/**'
      - 'tests/llm/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run LLM tests
        run: npm run test:llm

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: llm-test-results
          path: coverage/
